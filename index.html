<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar email | email sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem vindo ao nosso sistema de enviar emails!</h1>
    </header>
    <div class="container">
        <main>
            <div class="group">
                <label for="to">Destinat√°rio: </label>
                <input type="text" name="to" id="to" required autocomplete="off" placeholder="exemplo@gmail.com">
            </div>
            <div class="group">
                <label for="subject">Assunto: </label>
                <input type="text" name="subject" id="subject" required autocomplete="off" placeholder="assunto da mensagem">
            </div>
            <div class="group">
                <label for="msg">Mensagem: </label>
                <textarea name="msg" id="msg" required autocomplete="off" spellcheck="false" placeholder="seu texto..."></textarea>
            </div>
            <button type="button" class="send">Enviar email</button>
            <div class="result">
                <p>Seu email foi enviado com sucesso!</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
